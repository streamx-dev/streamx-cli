defaultRegistry: ghcr.io/streamx-dev/streamx
defaultImageTag: latest-jvm

sources:
  cli:
    outgoing:
      - "pages"

processing:
  relay:
    image: sample-relay-processing-service
    incoming:
      incoming-pages:
        topic: inboxes/pages
    outgoing:
      outgoing-pages:
        topic: outboxes/pages
    environmentFrom:
      configs:
        - "relay.properties"
      secrets:
        - "relay.properties"

delivery:
  web-delivery-service:
    image: sample-web-delivery-service
    incoming:
      pages:
        topic: outboxes/pages
    port: 8081
    volumesFrom:
      configs:
        - "dir/file.txt"
        - "dir/subdir/file.txt"
    components:
      nginx:
        image: "docker.io/library/nginx:1.26.0"
        ports:
          - 8082:80
        repositoryVolume: "/usr/share/nginx/html"
        volumesFrom:
          configs:
            - "nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "nginx/includes:/etc/nginx/conf.d/includes"
          secrets:
            - "nginx/secret.conf:/etc/nginx/conf.d/secret.conf"
            - "nginx/includes:/etc/nginx/conf.d/secret/includes"